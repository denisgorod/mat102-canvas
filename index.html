<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f1117;
      color: #ddd;
      font-family: system-ui, sans-serif;
    }

    #canvas-root {
      width: 100vw;
      height: 100vh;
    }

    /* Optional: edge labels styling */
    .jcv-edge-label {
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }

    .callout {
      --callout-color: #3b82f6;
      border-left: 4px solid var(--callout-color);
      background: rgba(59, 130, 246, 0.12);
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 6px;
    }

    .callout-title {
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--callout-color);
      margin-bottom: 8px;
    }

    .callout-content > :first-child {
      margin-top: 0;
    }

    .callout-content > :last-child {
      margin-bottom: 0;
    }

    .callout-definition { --callout-color: #3b82f6; background: rgba(59, 130, 246, 0.12); }
    .callout-exercise { --callout-color: #8b5cf6; background: rgba(139, 92, 246, 0.12); }
    .callout-statement { --callout-color: #10b981; background: rgba(16, 185, 129, 0.12); }
    .callout-proof { --callout-color: #f59e0b; background: rgba(245, 158, 11, 0.12); }
    .callout-theorem { --callout-color: #ef4444; background: rgba(239, 68, 68, 0.12); }
    .callout-note { --callout-color: #3b82f6; background: rgba(59, 130, 246, 0.12); }
    .callout-info { --callout-color: #06b6d4; background: rgba(6, 182, 212, 0.12); }
    .callout-tip { --callout-color: #10b981; background: rgba(16, 185, 129, 0.12); }
    .callout-warning { --callout-color: #f59e0b; background: rgba(245, 158, 11, 0.12); }
    .callout-example { --callout-color: #8b5cf6; background: rgba(139, 92, 246, 0.12); }
    .callout-quote { --callout-color: #6b7280; background: rgba(107, 114, 128, 0.12); }
  </style>
</head>
<body>

<div id="canvas-root"></div>

<script>
  window.MathJax = {
    tex: {
      inlineMath: [["$", "$"], ["\\(", "\\)"]],
      displayMath: [["$$", "$$"], ["\\[", "\\]"]]
    },
    options: {
      skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"]
    }
  };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
<script type="module" src="./viewer.js"></script>

</body>
</html>
